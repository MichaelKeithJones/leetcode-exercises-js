            //---------------------------------------------------------//

            //--| Adding to front and removing from front of array: unshift(add) and shift(remove)
            //--| Adding to front and removing from back of array: push(add) and pop(remove)

            //--| arrayName.splice(startIndex, numberOfItemsToRemove)
            //--| Removes this 'numberOfItemsToRemove' starting from 'startIndex'

            //--| Adds 'firstItemToAdd' and 'anotherItemToAdd' starting from before element at 'startIndex'
            //--| '0' indicates nothing will be replaced/removed
            //--| Anything other than '0' indicates a number of elements will be replaced/removed
